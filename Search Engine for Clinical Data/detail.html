    <!--============================= RESERVE A SEAT =============================-->

            <div class="row d-flex justify-content-center">

                    <h5 id="title">Title</h5>

                        <div class="booking-checkbox">

<script>
    render();
    function render() {
        var params = getUrlVars();
        document.getElementById('title').innerText = replaceAll(params['title'], '%20', ' ');
        var content = replaceAll(params['content'], '%20', ' ');
        
        document.getElementById('content').innerText = content;//'<p><span>'+query+'</span></p>';//replaceAll(content, query, "<span>"+query+"</span>");
    }

    function GobackToLanding() {
        $(location).attr('href','./index.html');
    }

    function goBackPrevious() {
        window.history.back();
    }

    function replaceAll(str, find, replace) {
            return str.replace(new RegExp(find, 'g'), replace);
    }

    function getUrlVars() {
          var vars = {};
          var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
              vars[key] = value;
          });
          return vars;
      }
</script>
